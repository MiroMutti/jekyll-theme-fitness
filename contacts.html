<article class="contact-form">
        <form>
            <label>
                NAME
                <input type="text" placeholder="Your name">
            </label>
            <label>

                <input type="email" placeholder="e-mail address">

            </label>

        <div class="button">
            <button>SEND MESSAGE</button>
        </div>
    </article>
